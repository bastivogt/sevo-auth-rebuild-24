{% extends "base.html" %}



{% block title %}
    {{ page.title }}
{% endblock %}


{% block content %}
    {% for particle in page.get_published_pagearticles %}
        <article>
            <h2>{{ particle.get_article.title }}</h2>
            <p>
                {{ particle.get_article.content }}
            </p>
        </article>
        
    {% endfor %}
{% endblock %}
