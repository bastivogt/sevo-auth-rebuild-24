{% extends "base.html" %}
{% load page_tags %}


{% block title %}
    {{ page.title }}
{% endblock %}


{% block header %}
    {% if page.picture %}
        <img class="object-fit-cover" src="{{ page.picture.get_image_url }}" width="100%" height="500" />
    {% endif %}
{% endblock %}



{% block content %}
{% comment %} 
    {% include "./partials/_content.html" %} {% endcomment %}

    {{ content }}

    
{% endblock %}
