{% load page_tags %}

<nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homepage' %}">SEVO TEST</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for pmenu in menu_main.get_published_pagemenus %}
                <li class="nav-item"> 
                    <a class="nav-link {% is_active_page path=request.path page=pmenu.get_page %}" href={{ pmenu.get_page.get_absolute_url }}>{{ pmenu.get_page.title }}</a>
                </li>
            {% endfor %}
          {% comment %} <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li> {% endcomment %}

        </ul>
      </div>
    </div>
  </nav>
